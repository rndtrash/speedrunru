databaseChangeLog:
  - changeSet:
      id: 20250224-1740-create_review_data_table
      author: Ivan Abramov
      comment: Создание таблицы рассмотрений модераторов
      changes:
        - createTable:
            tableName: review_data
            remarks: рассмотрения
            columns:
              - column:
                  name: id
                  remarks: Идентификатор (также ссылается на speedruns.id)
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: moderator_id
                  remarks: Идентификатор модератора
                  type: uuid
              - column:
                  name: message
                  remarks: Сообщение
                  type: text
              - column:
                  name: date
                  remarks: Дата
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: id
            baseTableName: review_data
            constraintName: fk_review_data_speedrun_id
            referencedColumnNames: id
            referencedTableName: speedruns
            onDelete: CASCADE
            onUpdate: NO ACTION
        - addForeignKeyConstraint:
            baseColumnNames: id
            baseTableName: review_data
            constraintName: fk_review_data_speedrun_id
            referencedColumnNames: id
            referencedTableName: speedruns
            onDelete: CASCADE
            onUpdate: NO ACTION
        - addForeignKeyConstraint:
            baseColumnNames: moderator_id
            baseTableName: review_data
            constraintName: fk_moderator_review_data_id
            referencedColumnNames: id
            referencedTableName: users
            onDelete: CASCADE
            onUpdate: NO ACTION
