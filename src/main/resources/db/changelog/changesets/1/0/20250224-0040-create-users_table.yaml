databaseChangeLog:
  - changeSet:
      id: 20250224-0040-create-users_table
      author: Ivan Abramov
      comment: Создание таблицы пользователей
      changes:
        - createTable:
            tableName: users
            remarks: Пользователи
            columns:
              - column:
                  name: id
                  remarks: Идентификатор
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: country_id
                  remarks: Идентификатор страны
                  type: uuid
              - column:
                  name: name
                  remarks: Название страны
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: login
                  remarks: Логин
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  remarks: Пароль
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  remarks: Роль рользователя
                  type: varchar(100)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: country_id
            baseTableName: users
            constraintName: fk_users_countries_id
            referencedColumnNames: id
            referencedTableName: countries
            onDelete: CASCADE
            onUpdate: NO ACTION