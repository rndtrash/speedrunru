databaseChangeLog:
  - changeSet:
      id: 20250224-0020-create-countries_table
      author: Ivan Abramov
      comment: Создание таблицы стран
      changes:
        - createTable:
            tableName: countries
            remarks: Страны
            columns:
              - column:
                  name: id
                  remarks: Идентификатор
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  remarks: Название страны
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_link
                  remarks: ссылка на изображение
                  type: varchar(255)
                  constraints:
                    nullable: false